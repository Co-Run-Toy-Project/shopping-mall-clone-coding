<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노멜렛 : 상품</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/54e3de2ba9.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <script defer src="shopList.js"></script>
</head>
<body>
    <main>
        <header>
            <div class="main__header">
                <div class="seller__services">
                    <div class="nomelet__logo">
                        <a href="./index.html">
                            <img src="http://nomelet.co.kr/web/upload/logo/logo.png" alt="">
                        </a>
                    </div>
                    <div class="practice__buttons">
                        <div class="about__button">ABOUT</div>
                        <div class="shop__button">SHOP</div>
                        <div class="collection__button">COLLECTION</div>
                    </div>
                </div>
                <div class="customer__services">
                    <div class="community__button">COMMUNITY
                        <ul>
                            <li>Notice</li>
                            <li>Q&A</li>
                            <li>REVIEW</li>
                        </ul>
                    </div>
                    <div class="account__button">ACCOUNT
                        <ul>
                            <li>SIGN IN</li>
                            <li>MY PAGE</li>
                            <li>ORDER</li>
                        </ul>
                    </div>
                    <div class="cart__button">CART</div>
                    <div class="search__button">SEARCH</div>
                </div>
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>
        <div class="aboutPage">
            <div class="cloths__type">
                <ul>
                    <li>All</li>
                    <li>Outer</li>
                    <li>Tops</li>
                    <li>Bottoms</li>
                    <li>Dresses</li>
                    <li>Acc</li>
                </ul>
            </div>
            <div class="cloths__page">
                <div class="cate">
                    <div>All</div>
                </div>
                <div class="body_container">
                    <div class="body" id="body"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
